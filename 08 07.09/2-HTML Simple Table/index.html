<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="saeed ghofrani">
    <meta name="keyword" content="web design table">
    <title>Table</title>
</head>
<body>
    <main>
        <center>
            <table border="1" >
                <caption>Table</caption>
                <tr>
                    <th>one</th>
                    <th>two</th>
                    <th>three</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td colspan="2" align="center">5</td>
                </tr>
                <tr>
                    <td rowspan="2">6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>10</td>
                </tr>
            </table>
        </center>
    </main>

    <script src="js/index.js"></script>
    
</body>
</html>
